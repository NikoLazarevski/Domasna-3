<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:insert="/layout/layout :: navbar"></div>
<br/>
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 shadow-sm" style="max-width: 450px; width: 100%;">
        <h5 class="card-title text-center mb-4">Select a Company</h5>
        <form method="get" action="/company">
            <div class="mb-3">
                <label for="companyId" class="form-label">Company</label>
                <select
                        id="companyId"
                        name="companyId"
                        class="form-select"
                        required>
                    <option th:each="company : ${companies}"
                            th:value="${company.id}"
                            th:text="${company.companyCode}"></option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">
                    Proceed
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
