<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InvestSmart Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset margin and padding for the body and html to avoid unwanted spacing */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 1140px;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #1b5e20, #4caf50);
      color: #FFFFFF;
      padding: 150px 0;
      text-align: center;
      min-height: 100vh; /* Full screen height */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .hero h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .hero-button {
      padding: 10px 30px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #1b5e20, #4caf50);
      color: #FFFFFF;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .hero-button:hover {
      background: linear-gradient(135deg, #4caf50, #1b5e20);
    }

    /* Info Section */
    .info-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #1b5e20;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    /* Footer Section */
    .footer {
      background: linear-gradient(135deg, #1b5e20, #4caf50);
      color: #FFFFFF;
      padding: 20px 0;
      text-align: center;
      margin-top: auto; /* Push footer to the bottom */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div th:insert="/layout/layout :: navbar"></div>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Welcome to StockWatch</h1>
    <p>Your Personalized Investment Companion</p>
    <p>Gain insights and stay ahead in the stock market with exclusive analysis and tools.</p>
    <a href="/companies" class="hero-button">View Companies</a>
  </div>
</section>

<!-- Footer Section -->
<section class="footer">
  <div class="container">
    <p>&copy; 2024 StockWatch. All rights reserved.</p>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
