<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef1f5;
            font-family: Arial, sans-serif;
        }
        .main-container {
            margin-top: 80px;
        }
        .login-card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        .form-input {
            height: 48px;
        }
        .submit-btn {
            background-color: #0056d2;
            color: #fff;
        }
        .submit-btn:hover {
            background-color: #003f9c;
        }
        .icon-box {
            width: 45px;
            height: 45px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .input-icon {
            border-radius: 50%;
        }
        .notification {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container main-container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="login-card">
                <h3 class="text-center mb-4">Welcome Back</h3>

                <!-- Notification -->
                <div th:if="${message}" class="alert alert-danger notification" role="alert">
                    <span th:text="${message}"></span>
                </div>

                <form method="post" action="/login">
                    <!-- Username Input -->
                    <div class="mb-3">
                        <label for="user-name" class="form-label">User Name</label>
                        <div class="input-group">
                            <span class="input-group-text icon-box"><i class="bi bi-person"></i></span>
                            <input type="text" id="user-name" class="form-control form-input" name="username" required placeholder="Your username">
                        </div>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="user-password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text icon-box"><i class="bi bi-key"></i></span>
                            <input type="password" id="user-password" class="form-control form-input" name="password" required placeholder="Your password">
                        </div>
                    </div>
                    <!-- Login Button -->
                    <div class="text-center">
                        <button type="submit" class="btn submit-btn btn-lg w-100">Sign In</button>
                    </div>
                </form>
                <p class="text-center mt-3">New here? <a href="/register">Create an account</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
